<!-- 
  App Component - Main Layout
  
  This is the root component that defines the application's overall structure including:
  - Header with navigation and shopping cart
  - Main content area with router outlet for dynamic views
  
  The component includes styling variables for consistent theming across the application.
-->

<style>
  /* Host element custom properties for consistent theming */
  :host {
    /* Brand color palette using modern OKLCH color space */
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    /* Grayscale palette */
    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    /* Gradient definitions */
    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    /* Default accent color */
    --pill-accent: var(--bright-blue);

    /* Typography settings */
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Primary heading style */
  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  /* Paragraph text style */
  p {
    margin: 0;
    color: var(--gray-700);
  }

  /* Main content container */
  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  /* Angular logo sizing */
  .angular-logo {
    max-width: 9.2rem;
  }

  /* Content layout for welcome screen */
  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  /* Vertical divider with gradient */
  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  /* Pill button group container */
  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  /* Individual pill button styling */
  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  /* Hover state for pill buttons */
  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  /* Alternating colors for pill buttons */
  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  /* Icons within pill buttons */
  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  /* Social media links container */
  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  /* Social icon styling */
  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  /* Social icon hover state */
  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  /* Responsive layout adjustments */
  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    /* Convert vertical divider to horizontal for mobile */
    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<!-- Main application container -->
<div class="app-container">
  <!-- 
    Site header with navigation
    Contains logo, main navigation links, and cart/search actions
  -->
  <header>
    <div class="header-content">
      <!-- Site branding with logo and title -->
      <div class="logo">
        <span class="logo-icon">üì±</span>
        <h1>AppName</h1>
      </div>
      
      <!-- Main navigation menu -->
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Products</a>
      </nav>
      
      <!-- User action buttons (search and cart) -->
      <div class="header-actions">
        <button class="search-btn">
          <span>üîç</span>
        </button>
        <button class="cart-btn">
          <span>üõí</span>
          <span class="badge">0</span>
        </button>
      </div>
    </div>
  </header>
  
  <!-- 
    Main content area with router outlet
    This is where component views will be dynamically inserted based on routing
  -->
  <main class="fade-in">
    <router-outlet></router-outlet>
  </main>
</div>
